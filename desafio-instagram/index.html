<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sttle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-insta 1.png" alt="celular">
            <div class="instragram-continue">
                <div class="group">
                    <img src="./img/instagram-logo-14.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como <edunitro class="dev"></edunitro></a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não é edunitro.dev?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
